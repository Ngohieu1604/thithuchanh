<script>
  let num = prompt("mời bạn nhập");
  let array = [];
  for (let i = 0; i <= num; i++) {
    array.push(i)
  }
  function SNT(n) {
    if (n<2) return false;
    if (n<4) return true;
    if (n>=4){
      for (let i = 2; i < n; i++) {
        if ( n % i== 0) return false;
      }
      return true;
    }
  }
  function SumOfListPrime() {
    number = 0;
    for (i=0; i < array.length; i++) {
      if (SNT(array[i])) {
        document.write(array[i] + "<br>");
        number += array[i];
      }
    }
    return number;
  }

  document.write("Tổng các số nguyên tố = "+SumOfListPrime());

</script>
